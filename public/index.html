<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../src/app.css">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <!--Header area-->
    <header>
        <div class="container-header">
            <div class="header-container container-logo">
                <img src="" alt="logo" class="img-logo">
            </div>
            <div class="header-container container-searchbar">
                <form action="" method="post">
                    <div class="input-searchbar">
                        <input type="search" class="input-addon input-search" id="search" name="search" placeholder="Search" autocomplete="off" required>
                    </div>
                    <button type="submit" class="submit-searchbar"><i class="material-icons">search</i></button> 
                </form>
            </div>
            <div class="header-container container-access">
                <button class="access-button" onclick="location='#'">Log in</button>
            </div>
        </div>
    </header>

    <div id="container-register">
        <div id="title">
            <i class="material-icons lock"></i> Register
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="#"><button id="register-link">Log In here</button></a>
        </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
